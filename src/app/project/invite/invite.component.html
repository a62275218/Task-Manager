<form>
  <h2 mat-dialog-title>Invite Group Member:</h2>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput type="text" placeholder="Member Name" [matAutocomplete]="autoMembers">
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser(item)">
  <mat-option *ngFor="let item of items" [value]="item.name">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
