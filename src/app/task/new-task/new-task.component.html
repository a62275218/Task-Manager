<form>
    <h2 mat-dialog-title>{{title}}</h2>
    <div mat-dialog-content>
        <mat-input-container class="full-width">
            <input matInput type="text" placeholder="Task Content">
        </mat-input-container>
        <mat-radio-group>
            <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
                {{priority.label}}&nbsp;
            </mat-radio-button>
        </mat-radio-group>
        <mat-input-container class="full-width">
            <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="due date">
            <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatepicker></mat-datepicker>
        </mat-input-container>

        <mat-input-container class="full-width">
            <input matInput [matDatepicker]="reminderDatepicker" type="text" placeholder="reminder date">
            <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #reminderDatepicker></mat-datepicker>
        </mat-input-container>

    </div>
    <div mat-dialog-actions>
        <button type=" button" mat-raised-button color="primary" (click)="onClick()">Save</button>
        <button type="button" mat-button mat-dialog-close>Close</button>
    </div>
</form>
